  assemblies:
  - QuestNav
  namespace: QuestNav.Utils
  summary: >-
    Queues a message with the given log level.

    If the message is identical (and has no associated exception) to the previous entry, its count is increased.
  example: []
  syntax:
    content: public static void Log(string message, QueuedLogger.LogLevel level = LogLevel.Info, string callerFilePath = "")
    parameters:
    - id: message
      type: System.String
      description: The message to log
    - id: level
      type: QuestNav.Utils.QueuedLogger.LogLevel
      description: The log level (defaults to Info)
    - id: callerFilePath
      type: System.String
      description: Automatically populated with the calling file path
    content.vb: Public Shared Sub Log(message As String, level As QueuedLogger.LogLevel = LogLevel.Info, callerFilePath As String = "")
